<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A student registration system with functionalities to add, edit, and delete student records." />
  <title>Student Registration System</title>
  <link rel="stylesheet" href="StudentRegistration.css" />
</head>
<body>
  <header>
    <h1>Student Registration System</h1>
    <p>Register, view, edit, and delete student records easily.</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Register New Student</h2>
      <form id="studentForm">
        <input type="text" id="name" placeholder="Student Name" required />
        <input type="number" id="studentId" placeholder="Student ID" required />
        <input type="email" id="email" placeholder="Email ID" required />
        <input type="tel" id="contact" placeholder="Contact Number" required minlength="10" />
        <button type="submit">Add Student</button>
      </form>
    </section>

    <section class="display-section">
      <h2>Registered Students</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="StudentRegistration.js"></script>
</body>
</html>
